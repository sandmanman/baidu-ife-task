<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task0002</title>
  </head>
  <body>
    <input id="number1" type="text">
    <input id="number2" type="text">
    <span id="result"></span>
    <button id="addbtn" type="button">submit</button>

    <p id="addClass" class="add-class">add class</p>

    <p id="removeClass" class="remove-class old-class">remove class</p>


    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript">
        //console.log('Hellow world!');
        function $(id) {
          return document.getElementById(id);
        }

        //add function
        function add(num1, num2) {
          return num1 + num2;
        }

        //result
        function renderResult(result) {
          $('result').innerHTML = result;
        }

        //addEventHandle
        function addEventHandle() {
          var num1 = $('number1').value;
          var num2 = $('number2').value;
          var result = add(num1, num2);
          renderResult(result);
        }

        function initEvent() {
          $('addbtn').addEventListener('click', addEventHandle);
        }

        initEvent();

        // 添加class
        addClass( $('addClass'), 'new-class' );

        // 移除class
        removeClass( $('removeClass'), 'old-class' );

        // 是否为兄弟元素
        var isss = isSiblingNode( $('addClass'), $('removeClass') );
        console.log(isss);

        // 获取元素相对于浏览器的位置
        var ePos = getPosition($('addClass'));
        console.log(ePos.top);
    </script>
  </body>
</html>
